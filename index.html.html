
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bazar Coin</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .coins {
      font-size: 28px;
      margin: 20px 0;
    }

    .button-bar {
      display: flex;
      gap: 10px;
      margin-top: 40px;
    }

    button {
      background-color: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>Bazar Coin</h1>
  <div class="coins">Баланс: <span id="coinCount">0</span> монет</div>

  <div class="button-bar">
    <button onclick="showAlert('Задания скоро будут!')">Задания</button>
    <button onclick="showAlert('Рынок временно недоступен')">Рынок</button>
    <button onclick="showAlert('Розыгрыши скоро начнутся!')">Розыгрыши</button>
  </div>

  <script>
    let coins = 0;
    const coinDisplay = document.getElementById("coinCount");

    setInterval(() => {
      coins += Math.floor(Math.random() * 2) + 1;
      coinDisplay.innerText = coins;
    }, 1000);

    function showAlert(message) {
      alert(message);
    }
  </script>
</body>
</html>
<script>
// Функция для получения или установки уникального ID пользователя
function getOrCreateUserID() {
    // Проверяем, есть ли в локальном хранилище ID
    let userID = localStorage.getItem("userID");
    if (!userID) {
        // Если ID нет, создаем его случайным образом или из имени (например, danyalove1)
        userID = prompt("Введите ваш ID (например, danyalove1):", "");
        if (userID) {
            // Сохраняем в локальном хранилище, чтобы не запрашивать каждый раз
            localStorage.setItem("userID", userID);
        } else {
            alert("ID не был введен, используем случайный.");
            userID = "guest" + Math.floor(Math.random() * 10000); // случайный ID для гостей
            localStorage.setItem("userID", userID);
        }
    }
    return userID;
}

// Основной код для фарма монет
let coins = 0; // начальное количество монет
let coinsPerSecond = 1; // обычная скорость фарма монет

// Получаем уникальный ID пользователя
let userID = getOrCreateUserID();

// Устанавливаем специальную скорость фарма для конкретного пользователя (например, danyalove1)
if (userID === "danyalove1") {
    coinsPerSecond = 26; // скорость фарма 26 монет в секунду для danyalove1
} else {
    coinsPerSecond = 1; // обычная скорость для остальных пользователей
}

// Функция, которая увеличивает монеты
setInterval(() => {
    coins += coinsPerSecond;
    console.log(`Монеты: ${coins}, Пользователь: ${userID}, Скорость: ${coinsPerSecond} монет в секунду`);
    document.getElementById("coins").textContent = `Монеты: ${coins}`;
}, 1000);
</script>
